{% extends 'watch/index.html' %}
{% block title %}Register page{% endblock %}
{% load static %}

{% block content %}
<div class="container register py-4">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">
            <div class="card p-3 shadow">
                <div class="row g-0">
                    <div class="col-md-6 d-none d-md-block">
                        <img class="img-fluid rounded-start h-100" src="{% static 'img/regi.jpg' %}" alt="Registration Image" style="object-fit: cover;" />
                    </div>
                    <div class="col-md-6">
                        <form method="POST" action="{% url 'submit_register'%}" onsubmit="validatePassword()" class="p-3">
                            {% csrf_token %}
                            <legend class="text-center mb-4">Registration Form</legend>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required />
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Enter Confirm Password" required />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Number" required />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Full Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
